<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hewan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #gambar {
            width: 20%;
            height: auto;
        }
    </style>
    <script>
        function image_picker(){
            const list_image = ["gajah.png", "koala.png", "kucing.png", "panda.png", "rubah.png", "ular.png"];
            let pilihan = document.getElementById("opsi").value;

            if( pilihan == "gajah" ){
                let select = list_image[0]; 
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "koala"){
                let select = list_image[1]; 
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "kucing"){
                let select = list_image[2]; 
                document.getElementById("gambar").src = `images/${select}`;
            }

            if(pilihan == "panda"){
                let select = list_image[3]; 
                document.getElementById("gambar").src = `images/${select}`;
            }

            if(pilihan == "rubah"){
                let select = list_image[4]; 
                document.getElementById("gambar").src = `images/${select}`;
            }

            if(pilihan == "ular"){
                let select = list_image[5]; 
                document.getElementById("gambar").src = `images/${select}`;
            }
        }
    </script>
</head>
<body>
    <h1>Image Picker</h1>

    <select name="" id="opsi" onchange="image_picker()">
        <option value="">Pilih Gambar</option>
        <option value="gajah"> Gajah </option>
        <option value="koala"> Koala </option>
        <option value="kucing"> Kucing </option>
        <option value="panda"> Panda </option>
        <option value="rubah"> Rubah </option>
        <option value="ular"> Ular </option>
    </select>

    <div class="container">
        <img id="gambar">
    </div>

</body>
</html>
